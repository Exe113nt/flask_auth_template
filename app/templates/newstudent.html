{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="d-flex justify-content-between p-2">
    <h1>Add</h1>
    <div class="d-flex">
        <a href="/studentslist/0"><button type="button" class="btn btn-primary">Back</button></a>
    </div>
</div>

<div class="container m-auto w-150">
    <form class="w-50  pt-5" action="/newstudent" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Surname</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="surname">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1" name="group">
                {% for group in grouplist %}
              <option>{{group.text}}</option>
              {% endfor %}

            </select>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


</div>
{%endblock%}
