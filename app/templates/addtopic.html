{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between p-2">
   <h1>Добавить новую тему</h1>
</div>
<form action="/addtopic" method="POST">
    <div class="form-group">
        <label >Тема</label>
        <input class="form-control" type="text" name="Тема вопроса">
    </div>
    <div class="form-group">
        <label >Текст Темы</label>
        <textarea class="form-control" rows="3" name="Текст Вопроса"></textarea>
      </div>
      <input type="submit" class="input-group-text bg-success text-white" value="Добавить">
</form>


{% endblock %}
