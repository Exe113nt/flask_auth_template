{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between p-2">
    <h1>New Product</h1>
    <a href="/"><button type="button" class="btn btn-primary">Back</button></a>    
</div>
<form class="w-50 m-auto" method="POST" action="/newproduct" enctype="multipart/form-data">
    <div class="form-group">
      <label for="exampleInputEmail1">Product Name</label>
      <input type="text" class="form-control" maxlength="40" name="name">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Brand</label>
        <select class="form-control" id="exampleFormControlSelect1" name="brand">
            {% for brand in brands %}
          <option>{{brand.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Type</label>
        <select class="form-control" id="exampleFormControlSelect1" name="type">
            {% for type in types %}
          <option>{{type.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Price</label>
        <input  class="form-control" type="number" placeholder="1.0" step="0.01" min="1" name="price">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" name="image">
          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
      </div>

      <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  {% endblock %}
