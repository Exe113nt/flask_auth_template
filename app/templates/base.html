<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FleaMarket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <header class="container ">


        <nav class="navbar navbar-expand-lg navbar-light bg-warning container-fluid d-flex justify-content-between rounded-bottom">
            <a class="navbar-brand text-white" href="/"><img src="../static/logo.png" style="width: 50px; height: 50px  ;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="" id="navbarSupportedContent">
              <ul class="nav navbar-nav ">
                {% if current_user.is_authenticated %}

                <li class="nav-item dropdown mr-5 ">
                  <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Actions
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{url_for('profile.newproduct')}}">New Product</a>
                    <a class="dropdown-item" href="{{url_for('profile.myproducts')}}">My Products</a>
                    <a class="dropdown-item" href="{{url_for('profile.profile_view')}}">Profile</a>
                    
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{{url_for('auth.logout')}}">Log Out</a>
                  </div>
                  </li>
                {% endif %}
                {% if not current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{url_for('auth.login')}}">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{url_for('auth.signup')}}">Sign up</a>
                </li>
                {% endif %}
            </ul>
              
            </div>
          </nav>

        
    </header>
    <main>
        <div class="container mt-50">
            {% block content %}
            {% endblock %}
        </div>
    </main>






    <script type="text/javascript" src="{{ url_for('static', filename='filters.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
