{% extends "base.html" %}

{% block content %}
{% for product in products %}
<div class="card mb-3 d-flex">
  
  <div class="card-body d-flex">
    <img class="m-3" src="/static/{{ product.image }}.jpg" height="200px" width="200px" alt="Card image cap">
    <div>
    <a class="text-decoration-none" href="/view/{{product.id}}"><h5 class="card-title">{{product.header}}</h5></a>
    <p class="card-text">{{product.description}}</p>
    <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
  </div>
  
  </div>
  <div class="d-flex justify-content-end">
    <a href="/delete/{{product.id}}" class="btn btn-danger">Delete</a>
</div>
</div>
{% endfor %}
{% endblock %}
