{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="d-flex justify-content-between p-2">
    <h1>Info</h1>
    <div class="d-flex">
        <a href="/viewstudent/{{student.id}}"><button type="button" class="btn btn-primary">Back</button></a>
    </div>
</div>

<div class="container m-auto w-150" style="color: whitesmoke">
    <form class="w-50 m-auto pt-5" action="/editstudent" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" value="{{student.name}}">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Surname</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="surname" value="{{student.surname}}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1" name="group">
                {% for group in groups %}
              <option>{{group.text}}</option>
              {% endfor %}

            </select>
          </div>
          <input name="student_id" value="{{student.id}}" hidden>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


</div>
{%endblock%}
