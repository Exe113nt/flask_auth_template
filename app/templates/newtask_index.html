{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-between p-2">
      <h1>{{groupname}} Задачи</h1>
      <div class="d-flex">
          <a href="/{{group_id}}"><button type="button" class="btn btn-danger">Отменить</button></a>
      </div>
  </div>

  <div class="container-sm mt-5 ">
    <div class="card w-150 mb-3">
        <form class="d-flex justify-content-between p-2" action="/newtask" method="POST">
            <div class="d-flex justify-content-between">
            <!-- <label for="">Название </label> -->
            <p class="mx-2 align-middle">Название</p><input type="text" class="from-control mx-2" name="gr_id" value="{{group_id}}" hidden>
            <input type="text" class="from-control" name="name">
        </div>
            <div class="d-flex align-middle">
                <p class="mx-2 align-middle d-block">Сделать до</p>
                <input type="date" class="from-control" name="expire_date">
            </div>
            
            <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
    </div>
  {% for task in tasks %}
  
  <div class="card w-150 mb-3">
    <div class="card-body d-flex justify-content-between">
    <div class="d-column justify-content-between">
      <a href="/viewstudent/" class="text-decoration-none text-body"><h5 class="card-title">{{task.name}}</h5></a>
      <p><b>Expires: </b>{{task.expire_date}}</p>
    </div>
  <div class="block">
    <a class="align-middle" href="/deletetask/{{task.id}}"><i class="material-icons" style="font-size:20px;color:red">cancel</i></a>
  </div>
</div>
  </div>
  {% endfor %}
</div>
</div>
</div>
</div>
{% endblock %}
